<svg width="220" height="80" viewBox="0 0 220 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Happy dog face with aviator goggles -->
  <circle cx="40" cy="40" r="28" fill="#FFB84D"/>

  <!-- Left ear -->
  <ellipse cx="20" cy="25" rx="12" ry="18" fill="#FF9500"/>

  <!-- Right ear -->
  <ellipse cx="60" cy="25" rx="12" ry="18" fill="#FF9500"/>

  <!-- Aviator goggles -->
  <rect x="18" y="32" width="44" height="16" rx="8" fill="#4A90E2" opacity="0.6"/>
  <circle cx="28" cy="40" r="8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="52" cy="40" r="8" fill="#FFFFFF" opacity="0.8"/>

  <!-- Nose -->
  <ellipse cx="40" cy="48" rx="5" ry="4" fill="#2C2C2C"/>

  <!-- Happy smile -->
  <path d="M 30 52 Q 40 58 50 52" stroke="#2C2C2C" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Tongue -->
  <ellipse cx="40" cy="57" rx="4" ry="3" fill="#FF6B9D"/>

  <!-- Jet trail -->
  <line x1="5" y1="35" x2="12" y2="35" stroke="#4A90E2" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="7" y1="40" x2="14" y2="40" stroke="#4A90E2" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="5" y1="45" x2="12" y2="45" stroke="#4A90E2" stroke-width="3" opacity="0.4" stroke-linecap="round"/>

  <!-- Text: Good Boy -->
  <text x="80" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF9500">Good Boy</text>

  <!-- Text: JETS -->
  <text x="80" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4A90E2">JETS</text>

  <!-- Paw print accent -->
  <g transform="translate(200, 60)" fill="#FF9500" opacity="0.6">
    <circle cx="0" cy="0" r="3"/>
    <circle cx="-6" cy="-2" r="2"/>
    <circle cx="6" cy="-2" r="2"/>
    <circle cx="-4" cy="4" r="2"/>
    <circle cx="4" cy="4" r="2"/>
  </g>
</svg>
